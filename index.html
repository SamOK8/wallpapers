    <link type="text/css" rel="stylesheet" href="style.css">
    <script>
        function downloadFile(filePath) {
            var link = document.createElement('a');
            link.href = filePath;
            link.download = filePath.substr(filePath.lastIndexOf('/') + 1);
            link.click();
        }
    </script>
